version: '3.2'

services:
    ## The main relational database
    ## Change the pgdata_alpine volume to a drive location to preserve
    ## data long-term.
    db:
        image: postgres:13.7-alpine
        restart: always
        environment:
            POSTGRES_PASSWORD: example
        volumes:
            - pgdata_alpine:/var/lib/postgresql/data
            - ./database/all.sql:/docker-entrypoint-initdb.d/all.sql
        ports:
            - 5433:5432

    ## Queue server for synchronizing things
    redis:
        image: redis:latest
        restart: always

    ## Periodic job runner
    steve:
        image: tcia/posda:1.0.2
        working_dir: "/home/posda/posdatools/systemd"
        command: "/home/posda/posdatools/systemd/run_in_posda_env.sh /steve/steve.py"
        restart: always
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - ./steve:/steve
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - posda.env

    ## Service for submitting files to NBIA. Only needed if NBIA is used.
    # ream:
    #     image: tcia/ream:1.0.2
    #     restart: always
    #     volumes:
    #         - posda_cache_alpine:/home/posda/cache
    #         - ./posda/posdatools:/home/posda/posdatools
    #         - ./ream:/ream
    #         - /mnt:/mnt
    #         - /nas:/nas
    #     env_file:
    #         - database.env
    #         - common.env
    #         - ream.env
    #         - posda.env

    ## Service for exporting files to an external Posda instance.
    # exodus:
    #     image: tcia/exodus:1.0.2
    #     restart: always
    #     volumes:
    #         - posda_cache_alpine:/home/posda/cache
    #         - ./posda/posdatools:/home/posda/posdatools
    #         - ./exodus:/exodus
    #         - /mnt:/mnt
    #         - /nas:/nas
    #     env_file:
    #         - database.env
    #         - common.env
    #         - exodus.env
    #         - posda.env


    ## Generates thumnails for images submitted to NBIA
    thumbs:
        image: tcia/lanterna:1.0.2
        command: "/scripts/thumbs.py"
        restart: always
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - ./lanterna:/scripts
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
        deploy:
            replicas: 1

    ## Generates Kaleidoscope projections
    magicka:
        image: tcia/lanterna:1.0.2
        command: "/scripts/magicka.py"
        restart: always
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - ./lanterna:/scripts
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - posda.env
        deploy:
            replicas: 1

    ## The main application server
    posda:
        image: tcia/posda:1.0.2
        restart: always
        depends_on:
            - db
        ports:
            - 64610-64699:64610-64699
            - 11112:11112
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - nbia.env
            - posda.env

    ## A worker that processes the low-priority queue (0)
    ## Increase the replicas to increase concurrent processes
    posda-worker-low:
        image: tcia/posda:1.0.2
        command: worker
        restart: always
        depends_on:
            - db
            - redis
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - nbia.env
            - posda.env
        environment:
            WORKER_PRIORITY: 0
        deploy:
            replicas: 1

    ## A worker that processes the high-priority queue (1)
    ## Increase the replicas to increase concurrent processes
    posda-worker-high:
        image: tcia/posda:1.0.2
        command: worker
        restart: always
        depends_on:
            - db
            - redis
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - nbia.env
            - posda.env
        environment:
            WORKER_PRIORITY: 1
        deploy:
            replicas: 1

    ## Service which performs DICOM file parsing and importing to the db
    posda-fast-file-process:
        image: tcia/posda:1.0.2
        command: file-process
        restart: always
        depends_on:
            - db
            - redis
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/posdatools:/home/posda/posdatools
            - /mnt:/mnt
            - /nas:/nas
        env_file:
            - database.env
            - common.env
            - posda.env

    ## Main API server
    posda-api:
        image: tcia/posda:1.0.2
        command: api
        restart: always
        depends_on:
            - db
            - posda
        env_file:
            - database.env
            - common.env
            - api.env
            - posda.env
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - ./posda/fastapi/app:/fastapi
            - ./posda/posdatools:/home/posda/posdatools
            - /mnt:/mnt
            - /nas:/nas

    ## API server for Kaleidoscope application
    kaleidoscope:
        image: tcia/kaleidoscope:1.0.2
        restart: always
        depends_on:
            - db
            - posda
        volumes:
            - posda_cache_alpine:/home/posda/cache
            - kaleidoscope_files:/html
        env_file:
            - database.env
            - common.env
            - posda.env
        # environment:
        #     DEBUG: 1

    ## The main web server which proxies traffic to all other services
    web:
        image: tcia/posda_web:1.0.2
        restart: always
        ports:
            - 80:8080
        depends_on:
            - posda
            - kaleidoscope
        links:
            - posda:posda
            - posda-api:posda-api
            - kaleidoscope:kaleidoscope
        volumes:
            - ./web/default.conf:/opt/bitnami/nginx/conf/server_blocks/default.conf
            - ./web/posda-error.html:/www/posda-error.html
            - ./web/www/import.html:/www/import.html
            - ./web/www/upload.html:/www/upload.html
            - ./web/nginx.crt:/nginx.crt
            - ./web/nginx.key:/nginx.key
            - type: volume
              source: kaleidoscope_files
              target: /kaleidoscope
              volume:
                  nocopy: true

volumes:
    posda_cache_alpine:
    pgdata_alpine:
    kaleidoscope_files:
