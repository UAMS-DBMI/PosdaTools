<div id="container">
  <div [style.width]="width + 50 + 'px'" [style.height]="height + 50 + 'px'">
  <canvas #canvas 
    [height]="height" 
    [width]="width"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
  ></canvas>
  <md-slider #wwidth vertical thumbLabel
    class="slider-tall"
    min="-1000"
    max="1000"
    [value]="w_width"
    (input)="onChangeWidth($event)"
  ></md-slider>
  <md-slider #wcenter thumbLabel
    class="slider-wide" 
    min="-1000" 
    max="1000"
      [value]="w_center"
      (input)="onChangeCenter($event)"
  ></md-slider>
  <p>
    <button md-raised-button (click)="reset()">Reset</button>
    <button md-raised-button (click)="winlev('bone')">Bone</button>
    <button md-raised-button (click)="winlev('soft-tissue')">Soft Tissue</button>
    <button md-raised-button (click)="zoomIn()">Zoom In</button>
    <button md-raised-button (click)="zoomOut()">Zoom Out</button>
  </p>
  </div>
</div>
