<h1>Kaleidoscope</h1>

<app-error></app-error>
<ol>
	<li>
		<a (click)="initialized=false" href="#">Home</a>
	</li>
</ol>

<p>IECs reviewed so far this session: {{currentIecOffset}}</p>

<p>
<button (click)="markGood()" [disabled]="disableButtons()">Good</button>
<button (click)="markBad()" [disabled]="disableButtons()">Bad</button>
<button (click)="markUgly()" [disabled]="disableButtons()">Ugly</button>
</p>


<button (click)="moveBackward()">Go Back</button>
<p><button (click)="printAll()">Print debug info</button></p>
