<app-nav
  (onNavigation)="onNavigation($event)"
  [mode]="mode"
  [project]="project"
></app-nav>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-error></app-error>

      <app-mode-select
        *ngIf="!project"
        (onProjectChosen)="onProjectChosen($event)"
        (onModeChosen)="onModeChosen($event)"
        >
      </app-mode-select>

      <app-nav-control
         *ngIf="project"
         [project]="project"
         [mode]="mode"
        ></app-nav-control>
    </div>
  </div>
</div>
