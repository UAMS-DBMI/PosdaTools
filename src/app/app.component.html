<app-nav
  (onNavigation)="navigate($event)">
</app-nav>

<div class="container">
  <div class="row">
    <div class="col">

      <app-error></app-error>

      <div *ngIf="initialized">
        <p>IECs reviewed so far this session: {{currentIecOffset}}</p>

        <p>
          <button class="btn btn-success" 
                  (click)="markGood()" 
                  [disabled]="disableButtons()">Good</button>
          <button class="btn btn-danger"
                  (click)="markBad()" 
                  [disabled]="disableButtons()">Bad</button>
          <button class="btn btn-warning"
                  (click)="markUgly()" 
                  [disabled]="disableButtons()">Ugly</button>
        </p>

        <p>
          <button class="btn btn-primary" 
                  (click)="moveBackward()">
            Go Back
          </button>
          <button class="btn btn-primary" 
                  (click)="moveForward()">
            Skip Forward
          </button>
        </p>
      </div>

      <!-- rename to 'controls' -->
      <app-component1 
        *ngIf="!initialized" 
        (onProjectChosen)="choose($event)">
      </app-component1>

      <!-- rename to ??? 'display'? 'image'? -->
      <app-series-component 
        [iec]="currentIec" 
        *ngIf="initialized">
      </app-series-component>

      <p *ngIf="initialized">
        <button class="btn btn-secondary" 
                (click)="printAll()">
          Print debug info
        </button>
      </p>
    </div>
  </div>
</div>
