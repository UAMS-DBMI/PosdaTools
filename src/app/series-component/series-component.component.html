<p>
    <label>Current selection:</label>
</p>

<div *ngIf="series">
  <table>
    <tr>
      <td>IEC</td>
      <td>{{series.image_equivalence_class_id}}</td>
    </tr>
    <tr>
      <td>Current review status</td>
      <td>{{series.review_status}}</td>
    </tr>
    <tr>
      <td>Series Instance UID</td>
      <td>{{series.series_instance_uid}}</td>
    </tr>
    <tr>
      <td>Path</td>
      <td>{{series.path}}</td>
    </tr>
  </table>

  <img *ngIf="series.Test_field"
       [src]="'data:image/png;base64,'+series.Test_field" />
</div>
