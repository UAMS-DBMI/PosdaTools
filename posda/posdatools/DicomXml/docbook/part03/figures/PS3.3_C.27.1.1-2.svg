	<text transform="matrix(1 0 0 1 38.0811 195.7588)"><tspan x="0" y="0" font-size="10"> The two tetrahedrons in the left image share one face and three edges (marked red). The </tspan><tspan x="0" y="12" font-size="10">points along the shared edges are non-manifold, since the edges belong to three triangles: The </tspan><tspan x="0" y="24" font-size="10">neighbors of each point on these edges are lying in three different planes.</tspan><tspan x="0" y="48" font-size="10">The same shape can be modeled with a manifold surface by leaving out the triangle separating </tspan><tspan x="0" y="60" font-size="10">the tetrahedrons.</tspan><tspan x="0" y="84" font-size="10">Doubled vertices spanning two topologically unconnected tetrahedrons would also result in </tspan><tspan x="0" y="96" font-size="10">manifold surfaces.</tspan></text>
