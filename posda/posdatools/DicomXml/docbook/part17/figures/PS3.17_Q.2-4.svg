	<text transform="matrix(1 0 0 1 134.7739 272.8555)"><tspan x="0" y="0" font-size="10">Procedure reported</tspan><tspan x="0" y="12" font-size="10">Film screen mammography, left breast; Ultrasound procedure, left breast.</tspan><tspan x="0" y="36" font-size="10">Reason for procedure</tspan><tspan x="0" y="48" font-size="10">Additional evaluation requested at current screening.</tspan><tspan x="0" y="72" font-size="10">Comparison to previous exams</tspan><tspan x="0" y="84" font-size="10">Comparison was made to exam from 11/14/2001.</tspan><tspan x="0" y="108" font-size="10">Findings</tspan><tspan x="0" y="120" font-size="10">Film Screen Mammography: A lobular mass with obscured margins is present</tspan><tspan x="0" y="132" font-size="10">measuring 7mm in the upper outer quadrant.</tspan><tspan x="0" y="156" font-size="10">Findings</tspan><tspan x="0" y="168" font-size="10">Ultrasound demonstrates a simple cyst.</tspan><tspan x="0" y="192" font-size="10">Impressions</tspan><tspan x="0" y="204" font-size="10">BI-RADS® Category 2: Benign, no evidence of malignancy. Normal interval</tspan><tspan x="0" y="216" font-size="10">follow-up of both breasts is recommended in 12 months.</tspan><tspan x="0" y="240" font-size="10">Overall Assessment</tspan><tspan x="0" y="252" font-size="10">Benign</tspan></text>
